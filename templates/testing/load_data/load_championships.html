{% extends 'internal_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid row mt-1">
    <div class="col-3">
        <form method="POST" action="{% url 'load_champs' %}">
            {% csrf_token %}
            <input type="text" name="champs" id="1" value="1" hidden>
            <button type="submit" class="btn btn-sm btn-primary">Cargar Campeonatos</button>
        </form>
    </div>
    <div class="col-3">
        <form method="POST" action="{% url 'load_champs' %}">
            {% csrf_token %}
            <input type="text" name="stages" id="1" value="1" hidden>
            <button type="submit" class="btn btn-sm btn-primary">Cargar Etapas</button>
        </form>
    </div>
</div>
{% endblock %}
