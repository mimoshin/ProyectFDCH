{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'load_champs' %}">Cargar Campeonatos</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'load_events' %}">Cargar Eventos</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'load_competitions' %}">Cargar Competencias</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'load_athletes' %}">Cargar atletas</a>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'load_stages' %}">Cargar Etapas</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-warning" href="{% url 'gen_series' %}">Generar series</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-danger" href="{% url 'del_asn' %}">Eliminar ASIGNS</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-danger" href="{% url 'delete_athletes' %}">Eliminar Atletas</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'cargar_excel' %}">Cargar Excel</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'mostrar_datos' %}">Ver datos</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-sm btn-primary" href="{% url 'cargar_horario' %}">Cargar Horario</a>
        </div>
    </div>
</div>

{% endblock %}
