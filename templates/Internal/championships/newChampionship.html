    <script>
        $('#limit').change(function()
        {   if(this.checked){ 
                $('#axc')[0].disabled = false;
            }
            else{ 
                $('#axc')[0].disabled = true;
            }
        });

        $('.cate').change(function(){
            for(x=0;x<8;x++)
            {
                if($('.cate')[x] != this){
                    $('.cate')[x].required = false;
                } 
            }
        })

        $('.input-group.date').datepicker({
