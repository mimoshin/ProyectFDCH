{% extends 'Internal/ibase.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="mt-2"> 
            <a type="button" class="btn btn-primary float-right mb-2" href="{% url 'newChampionship' %}"> Nuevo Campeonato</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 5%;">Estado</th>
                        <th class="text-center" style="width: 50%;">Nombre</th>
                        <th class="text-center" style="width: 10%;">Fecha</th>
                        <th class="text-center" style="width: 10%;">Direccion</th>
                        <th class="text-center" style="width: 10%;">Region</th>
                        <th class="text-center" style="width: 1%;"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in champs %}
                    <tr>
                        <th>STATUS</th>
                        <td>{{x.championshipName}}</td>
                        <td>{{x.init_date}}</td>
                        <td>{{x.direction}}</td>
                        <td>{{x.region}}</td>
                        <td><a type="button" class="btn btn-success btn-sm" href="{% url 'reviewChampionship' x.pk %}">Ver</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
