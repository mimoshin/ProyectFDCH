{% extends 'internal_base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid mt-2">
    <h3 class="d-flex justify-content-center">Gestionar Atletas</h3>
    <div class="table-responsive-sm">
        <table class="table table-striped">
            <thead>
                <tr>
                    {% if attrs %}
                    {% for index in attrs %}
                        <th style="font-size: 60%;">{{index.name}}</th>
                    {% endfor %}
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>
    </div>
    
    <div class="row">
        <div class="col-3">
            <a class="btn btn-sm btn-primary" href="{% url 'ld_athletes' %}">Cargar Atletas</a>
        </div>
        <div class="col-3">
            <a class="btn btn-sm btn-danger" href="{% url 'del_athletes' %}">Eliminar Atletas</a>
        </div>
        <div class="col-3">
            <button class="btn btn-sm btn-primary" id="rut_review">Revision de ruts </button>
        </div>

        <div class="col-3">
            <button class="btn btn-sm btn-primary" id="name_review">Revision de nombres </button>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <a class="btn btn-sm btn-primary" href="#">Buscar duplicados</a>
        </div>
        <div class="col-3">
            <button class="btn btn-sm btn-primary" id="new_json">Genera JSON N-R de nombres </button>
        </div>
        <div class="col-3">
            <button class="btn btn-sm btn-secondary" >Sin implementar </button>
        </div>
        <div class="col-3">
            <button class="btn btn-sm btn-secondary" >Sin implementar </button>
        </div>
    </div>
</div>

<!--observation modal -->
<div class="modal fade" id="result_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="h5_obs_modal">Resultado de la revisi√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
               
        </div>
      </div>
    </div>
  </div>
  <!--end-observation-modal-->


<script>

    $('#name_review').on('click',function(){

        $.post("{% url 'atle_principal' %}",
            {'review_names':true,'csrfmiddlewaretoken': '{{csrf_token}}'},
            function(response){
                $('.modal-body').html(response['find']);
                if(response['result']){
                    url = "{% url 'repair_names' %}";
                    $('.modal-footer').html('<a type="button" class="btn btn-sm btn-warning" href="'+url+'">Reparar</a>')
                }
                $('#result_modal').modal('show');
            
            }
        );
    });

    $('#rut_review').on('click',function(){

        $.post("{% url 'atle_principal' %}",
            {'review_rut':true,'csrfmiddlewaretoken': '{{csrf_token}}'},
            function(response){    
                $('.modal-body').html(response['find']);
                if(response['result']){
                    url = "{% url 'repair_ruts' %}";
                    $('.modal-footer').html('<a type="button" class="btn btn-sm btn-warning" href="'+url+'">Reparar</a>')
                }
            }
        );
        $('#result_modal').modal('show');
    });

    $('#new_json').on('click',function(){
        $.post("{% url 'atle_principal' %}",
            {'new_json':true,'csrfmiddlewaretoken': '{{csrf_token}}'},
            function(response){    
                console.log('ready');
            }
        );
    });

    
</script>
{% endblock %}
