{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block docs %}
    {% endblock %}
    </head>
    <body>

      <div class="container-fluid mt-4">
      
        {% if usr == 'AnonymousUser' or usr == '' %}
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;">
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand text-primary" href="{% url 'principal' %}">
            <img  height="45px" src="{% static '/logo.png' %}" alt="">
          </a>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-primary" href="{% url 'championships' %}">Campeonatos <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="{% url 'athletes' %}">Atletas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-primary" href="#">Calendario</a>
              </li>
            </ul>
          </div>    
            <a class="nav-link text-primary float-right mt-1" href="{% url 'login' %}">Iniciar sesion</a>
        </nav>
      {% endif %}

      </div>
          {% block content %}
          {% endblock %}
    </body>
</html>
