
{% if athletes %}
<button class="btn btn-sm btn-danger float-right mb-2" id="removeAll" data-option="hola">Eliminar todo</button>
<div class="table table-responsive taborder">
    <table class="table table-sm">
        <thead class="table-info">
            <tr>
                <th>Nombre</th>
                <th>Segundo Nombre</th>
                <th>Apellido</th>
                <th>Segundo Apellido</th>
                <th>Rut</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for athlete in athletes %}
            <tr>
                <td>{{athlete.firstName}}</td>
                <td>{{athlete.secondName}}</td>
                <td>{{athlete.surname}}</td>
                <td>{{athlete.secondSurname}}</td>
                <td>{{athlete.rut}}</td>

                <td><button class="btn btn-sm btn-success" id="modButton" data-athle={{inscription.id}}>Modificar</button></td>
                <td><button class="btn btn-sm btn-danger" id="removeButton" data-athle={{inscription.id}}>Eliminar</button></td>
            </tr>
            <!--
                clubId  firstName  secondName  surname  secondSurname  rut  gender  birthdate 
                age  categoria  gender  size  height  cellphone  email  coach  region  created_at  updated_at
            -->
            {% endfor %}
        </tbody>
    </table>
</div>

{% else %}
    <p class="text-center">No hay inscritos</p>
    <label for="numInscriptions">Generar Inscripciones</label>
    <div class="col-3 input-group">
        <select class="form-control" name="numInsc" id="numInscriptions">
            <option value="0">Cantidad de inscripciones</option>
            <option value="8">8</option>
           <option value="16">16</option>
            <option value="24">24</option>
        </select>
        <button class="ml-2 btn btn-sm btn-primary" id="genButton">Generar</button>
    </div>
{% endif %}
