{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                          <h1 class="h4 text-gray-900 mb-4">Gestion Deportiva</h1>
                                          {% if messages %}
                                              {% for message in messages %}
                                                  <p>{{ message }}</p>
                                              {% endfor %}
                                          {% endif %}
                                        </div>
                                          
                                          <form class='user' method="post" action="{% url 'login' %}">
                                              {% csrf_token %}
                                              <div class="form-group">
                                                  <input type="text" class="form-control form-control-user" name="username" placeholder="Nombre de usuario....">
                                              </div>
                                              
                                              <div class="form-group">
                                                  <input type="password" class="form-control form-control-user" name="password" placeholder="ContraseÃ±a...">
                                              </div>
                                              
                                              <button type="submit" class ="btn btn-primary btn-user btn-block"> Entrar</button>
                                              <hr>
                                          </form>                                    
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      
    </body>
</html>
