{% extends 'External/eBase.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th style="width: 20%;">Nombre</th>
                        <th style="width: 10%;">Fecha de Inicio</th>
                        <th style="width: 10%;">Fecha de Termino</th>
                        <th style="width: 10%;">Direccion</th>
                        <th style="width: 10%;">Region</th>
                        <th style="width: 1%;"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in champs %}
                    <tr>
                        <td>{{x.championshipName}}</td>
                        <td>{{x.startDate|date:"d-m-Y"}}</td>
                        <td>{{x.finishDate|date:"d-m-Y"}}</td>
                        <td>{{x.address}}</td>
                        <td>{{x.region}}</td>
                        <td><a type="button" class="btn btn-success btn-sm" href="{% url 'reviewChampionship' x.pk %}">Ver</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
